<div class="not-found">
    <h1 class="not-found__error-code">404</h1>
    <h2 class="not-found__error-message">Oops! Page not found</h2>
    <p class="not-found__error-description">
        Sorry, the page you are looking for does not exist or has been moved.
    </p>
    <a (click)="navigateToHome()" class="not-found__button btn btn-primary">
        <i class="bi bi-arrow-left"></i> Back to home page
    </a>
</div>
